<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOAI Web AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffea;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      background: rgba(0, 255, 234, 0.1);
      box-shadow: 0 0 5px #00ffe0;
    }

    .user {
      align-self: flex-end;
      background: rgba(0, 200, 255, 0.2);
      color: #fff;
    }

    .loai {
      align-self: flex-start;
      background: rgba(0, 255, 234, 0.2);
    }

    #input-container {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #00ffe0;
    }

    #send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #00bba0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>ðŸ¤– LOAI Web AI</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, "user");
      messageInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage(data.reply, "loai");
      } catch (err) {
        console.error(err);
        addMessage("LOAI says: I received your message -> \"" + message + "\"", "loai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
